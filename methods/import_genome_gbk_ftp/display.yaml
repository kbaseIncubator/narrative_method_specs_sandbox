#
# Define basic display information
#
name     : IMPORT FROM FTP
subtitle : |
    Import into your narrative a genome and contig set from an FTP site, such as NCBI.
tooltip  : |
    Import into your narrative a genome and contig set from an FTP site, such as NCBI.

screenshots :
    []

